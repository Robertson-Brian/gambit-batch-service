server:
  port: 8908
  

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: https://gambit-discovery-service-fantastic-cat.cfapps.io/eureka
    register-with-eureka: true

logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
      hibernate: INFO
spring:
  kafka:
  #Kafka Consumer Configurations
    consumer:
      auto-offset-reset: earliest
      group-id: gambit
    #Kafka Broker Location 
    bootstrap-servers: ${KAFKA_URL}
    topic:
      batch.register: batch.register.t
      batch.update: batch.update.t
      batch.delete: batch.delete.t
      batch.uuid: batch.uuid.t
      trainee.register: trainee.register.t
      trainee.update: trainee.update.t
      trainee.delete: trainee.delete.t
  
  datasource:
    url: jdbc:h2:mem:test

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  aop:
    auto: true
  application:
    name: batch-service



