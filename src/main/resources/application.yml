server:
  port: 8908
  

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: https://gambit-discovery-service-fantastic-cat.cfapps.io/eureka
    register-with-eureka: true

logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
      hibernate: INFO
spring:
  kafka:
    bootstrap-servers: localhost:9092
    topic:
      batch: batch.t
  
  datasource:
    url: jdbc:h2:mem:test

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  aop:
    auto: true
  application:
    name: batch-service


