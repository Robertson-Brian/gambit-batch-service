#Spring Configuration
spring:
  application:
    name: batch-service
  cloud:
    config:
      uri: ${CONFIG_HOME}
      fail-fast: true

  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: gambit
    bootstrap-servers: ${KAFKA_URL}
    topic:
      #Batch Service
      batch.register: batch.register.t
      batch.update: batch.update.t
      batch.delete: batch.delete.t
      batch.uuid: batch.uuid.t
      #User Service
      trainer.register: trainer.register.t
      trainer.update: trainer.update.t
      trainer.delete: trainer.delete.t

      trainee.register: trainee.register.t
      trainee.update: trainee.update.t
      trainee.delete: trainee.delete.t

      note.register: note.register.t
      note.update: note.update.t
      note.delete: note.delete.t

      user.register: user.register.t
      user.update: user.update.t
      user.delete: user.delete.t
      user.promote: user.promote.t
